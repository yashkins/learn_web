{% extends 'base.html' %}

    {% block content %}
        <div class="row">
            <div class="col-4">
                {% include('messages.html') %}
                <form action="{{ url_for('user.reset_password_request') }}", method="POST">
                    {{ form.hidden_tag() }}
                    <div class = "form-group"> 
                        {{ form.email.label }}
                        {{ form.email() }}
                        {% for error in form.email.errors %}
                            <span style="color:red;">[{{ error }}]</span>
                        {% endfor %}
                    </div>
                    {{ form.submit() }}
                </form>
            </div>
        </div>

    {% endblock %}
